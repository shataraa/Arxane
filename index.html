<!DOCTYPE html>

<body onload="playvideo()">

            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="images/1.png" class="d-block w-100" alt="...">

                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="images/4.png" class="d-block w-100" alt="...">

                <div class="carousel-item" data-bs-interval="2000">

    <div class="container">

                <li class="discord">

                </li>

                        <i class="gg-dollar"></i>
                    </a>
                </li>
            </ul>
           </div>
        </div>

</body>
<footer class="footer">
    &copy;<span id="year"> </span><span> Arxane</span>
    <a href="https://github.com/shataraa">
        <img src="25231.png" alt="">
    </a>

    const tgl = new Date()
    document.getElementById("year").innerHTML = tgl.getFullYear();

        document.getElementsByTagName('video')[0].play()
